<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "chrome=1">

		<link rel = "stylesheet" href = "bootstrap/bootstrap.min.css"/>
		<link rel = "stylesheet" href = "css/mainStyle.css">
		<link rel = "stylesheet" href = "css/github-dark.css">

		<title> pochita's gallery </title>
	</head>
  
	<body>
		<div class = "header cbp-af-header">
			<nav>
				<li class = "topTab"> <a href = "index.html"> HOME </a> </li>
				<li class = "topTab"> <a href = "pagePhotos.html"> GALLERY </a> </li>
				<li class = "topTab"> <a href = "pageClips.html"> CLIPS </a> </li>
				<li class = "topTab"> <a href = "pageAbout.html"> ABOUT </a> </li>
			</nav>

		</div>
		
		<div class = "galleryWrapper">
			<!-- Carousel Image Cycler -->
			<section class = "gallerySection">
				<h1> <center> ポチタのgallery </center> </h1> 
				<hr>

				<div id = "carousel" class = "carousel slide" data-ride = "carousel">
					<ol class = "carousel-indicators">
					  <li data-target = "#carousel" data-slide-to="0" class="active"></li>
					  <li data-target = "#carousel" data-slide-to="1"></li>
					  <li data-target = "#carousel" data-slide-to="2"></li>
					  <li data-target = "#carousel" data-slide-to="3"></li>
					</ol>

					<div class = "carousel-inner">
					  <div class = "carousel-item active">
						<img class = "d-block w-100" src = "gallery/kirby (1).jpg" alt = "Photo 1">
					  </div>

					  <div class = "carousel-item">
						<img class = "d-block w-100" src = "gallery/kirby (2).jpg" alt = "Photo 2">
					  </div>

					  <div class = "carousel-item">
						<img class = "d-block w-100" src = "gallery/kirby (3).jpg" alt = "Photo 2">
					  </div>
					  
					  <div class = "carousel-item">
						<img class = "d-block w-100" src = "gallery/kirby (4).jpg" alt = "Photo 2">
					  </div>
					</div>
					
					<a class = "carousel-control-prev" href = "#carousel" role = "button" data-slide = "prev">
					  <span class="carousel-control-prev-icon" aria-hidden = "true"></span>
					  <span class="sr-only"> 前 </span>
					</a>
					
					<a class = "carousel-control-next" href = "#carousel" role = "button" data-slide = "next">
					  <span class="carousel-control-next-icon" aria-hidden = "true"></span>
					  <span class = "sr-only"> 次 </span>
					</a>
				  </div>
			</section>

			<!-- nanoGallery2 -->
			<section class = "gallerySection">
				<h1> <center> ポチタの冒険：東京６月２０２３ </center> </h1>
				<hr>
				
				<div id = "nanogallery2"
					data-nanogallery2 = '{
							"thumbnailHeight":  200,
							"thumbnailWidth":   200,
							"itemsBaseURL":     "gallery/"
						}' >
					
					<a href = "tokyoJUN2023 (1).jpg"   data-ngThumb = "tokyoJUN2023 (1).jpg" > </a>
					<a href = "tokyoJUN2023 (2).jpg"   data-ngThumb = "tokyoJUN2023 (2).jpg" > </a>
					<a href = "tokyoJUN2023 (3).jpg"   data-ngThumb = "tokyoJUN2023 (3).jpg" > </a>
					<a href = "tokyoJUN2023 (4).jpg"   data-ngThumb = "tokyoJUN2023 (4).jpg" > </a>
					<a href = "tokyoJUN2023 (5).jpg"   data-ngThumb = "tokyoJUN2023 (5).jpg" > </a>
					<a href = "tokyoJUN2023 (6).jpg"   data-ngThumb = "tokyoJUN2023 (6).jpg" > </a>
					<a href = "tokyoJUN2023 (7).jpg"   data-ngThumb = "tokyoJUN2023 (7).jpg" > </a>
					<a href = "tokyoJUN2023 (8).jpg"   data-ngThumb = "tokyoJUN2023 (8).jpg" > </a>
					<a href = "tokyoJUN2023 (9).jpg"   data-ngThumb = "tokyoJUN2023 (9).jpg" > </a>
					<a href = "tokyoJUN2023 (10).jpg"   data-ngThumb = "tokyoJUN2023 (10).jpg" > </a>
					<a href = "tokyoJUN2023 (11).jpg"   data-ngThumb = "tokyoJUN2023 (11).jpg" > </a>

				<h1> <center> desk - july 2023 </center> </h1>
				<hr>

		<button class = "scrollToTopBtn showBtn" type = "button">
